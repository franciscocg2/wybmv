<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .button.no {
            background-color: gray;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-200px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
        }
        .moving-text {
            position: absolute;
            font-size: 30px;
            color: red;
            font-weight: bold;
            animation: moveText 5s infinite ease-in-out;
        }
        @keyframes moveText {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(200px, 0); }
            75% { transform: translate(300px, 100px); }
            100% { transform: translate(400px, 0); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <img src="C5A5709F-E11F-43E9-AF64-FBB53E343320.jpg" alt="Imagen de San Valent√≠n">
        <br>
        <button class="button" onclick="descargarCarta()">S√≠</button>
        <button class="button no" onclick="preguntarDeNuevo()">No</button>
    </div>
    <audio id="musica" loop>
        <source src="El David - La quiero a morir.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>
    <script>
        document.addEventListener("click", function() {
            document.getElementById("musica").play();
        });

        function preguntarDeNuevo() {
            document.getElementById("content").innerHTML = `
                <h1>¬øEst√°s segura? ü•∫</h1>
                <button class="button" onclick="confirmarSeguridad()">S√≠</button>
                <button class="button no" onclick="descargarCarta()">No</button>
            `;
        }

        function confirmarSeguridad() {
            let text = document.createElement('div');
            text.classList.add('moving-text');
            text.innerText = '¬øEst√°s segur√≠sima?';
            document.body.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 5000);
        }

        function descargarCarta() {
            window.location.href = "CartaSanValentin.pdf";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
