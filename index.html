<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <img src="C5A5709F-E11F-43E9-AF64-FBB53E343320.jpg" alt="Imagen de San Valentín">
        <br>
        <a class="button" href="CartaSanValentin.pdf" download>Descargar Carta</a>
    </div>
    <audio id="musica" loop>
        <source src="El David - La quiero a morir.mp3" type="audio/mp3">

    </audio>
    <script>
        document.addEventListener("click", function() {
            document.getElementById("musica").play();
        });

</html>
